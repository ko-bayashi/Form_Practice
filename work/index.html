<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FormPractice</title>
  <link rel="stylesheet" href="./css/css/base.css">
  <link rel="stylesheet" href="./css/css/reset.css">
  <link rel="stylesheet" href="./css/css/style.css">
</head>

<body>
  <section class="form">
    <p class="title">フォーム作成</p>

    <div class="wrapper">
      <form action="">
        <p class="subtitle">アカウント作成</p>

        <div class="personal">
          <p class="item--title">個人情報</p>

          <div class="item--contents">
            <p class="item">名字 <span class="symbol">※</span></p>
            <input type="text" name="first--name" required>
          </div>

          <div class="item--contents">
            <p class="item">名前 <span class="symbol">※</span></p>
            <input type="text" name="last--name" required>
          </div>

          <div class="item--contents">
            <p class="item">生年月日 <span class="symbol">※</span></p>
            <div class="select--box">
              <select class="birthday" name="year" required>
                <option value="" disabled selected>年</option>
                <option value="">2001</option>
                <option value="">2002</option>
                <option value="">2003</option>
                <option value="">2004</option>
                <option value="">2005</option>
                <option value="">2006</option>
                <option value="">2007</option>
                <option value="">2008</option>
                <option value="">2009</option>
                <option value="">2010</option>
              </select>
              <select class="birthday" name="month" required>
                <option value="" disabled selected>月</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
                <option value="">11</option>
                <option value="">12</option>
              </select>
              <select class="birthday" name="day" required>
                <option value="" disabled selected>日</option>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
                <option value="">7</option>
                <option value="">8</option>
                <option value="">9</option>
                <option value="">10</option>
              </select>
            </div>
          </div>

          <div class="item--contents">
            <p class="item">性別 <span class="symbol">※</span></p>
            <div class="radio">
              <label for="boy">
                <input type="radio" name="gender" value="men" id="boy" required>男性
              </label for="girl">
              <label>
                <input type="radio" name="gender" value="women" id="girl">女性
              </label>
              <label for="anything">
                <input type="radio" name="gender" value="else" id="anything">その他
              </label>
            </div>
          </div>

          <div class="item--contents">
            <p class="item">職業</p>
            <select class="profession" name="profession">
              <option value="" disabled selected>選択してください</option>
              <option value="">学生</option>
              <option value="">会社員</option>
              <option value="">主婦</option>
              <option value="">その他</option>
            </select>
          </div>
        </div>

        <div class="account">
          <p class="item--title">アカウント情報</p>
          <div class="item--contents">
            <p class="item">アカウント名 <span class="symbol">※</span></p>
            <input type="text" name="name" required>
          </div>

          <div class="item--contents">
            <p class="item">メールアドレス <span class="symbol">※</span></p>
            <input type="email" name="mail--address" required>
          </div>

          <div class="item--contents">
            <p class="item">パスワード <span class="symbol">※</span></p>
            <input type="password" name="password" required>
          </div>

          <div class="item--contents">
            <p class="item">確認用パスワード <span class="symbol">※</span></p>
            <input type="password" name="twice--password" required>
          </div>
        </div>

        <div class="contact">
          <p class="item--title">連絡先</p>
          <div class="item--contents">
            <p class="item">住所 <span class="symbol">※</span></p>
            <input type="text" name="address" required>
          </div>

          <div class="item--contents">
            <p class="item">電話番号 <span class="symbol">※</span></p>
            <input type="tel" name="phone" required>
          </div>
        </div>

        <div class="information">
          <p class="item--title">購読情報</p>

          <label for="mail_magazine" class="checkbox">
            <input type="checkbox" name="information" value="mail" id="mail_magazine">メールマガジン</span>
          </label><br>
          <label for="voucher" class="checkbox">
            <input type="checkbox" name="information" value="coupon" id="voucher">クーポン
          </label>
        </div>

        <input type="submit" value="アカウント作成">
        <p class="footer--text">アカウントを作成することにより、<a class="blue" href="#">利用規約</a>と<a class="blue"
            href="#">プライバシーポリシー</a>に同意するものとします。</p>

      </form>
    </div>
  </section>

</body>

</html>
